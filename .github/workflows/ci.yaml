name: CI

# yamllint disable-line rule:truthy
on:
  check_run:
    types:
    - rerequested
    - requested_action
  pull_request:
    branches:
    - master
  push:
    branches:
    - master
    tags:
    - v*

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Lint
      run: make lint.all

    - name: Install helm
      uses: azure/setup-helm@v1
      with:
        version: latest

    - name: Install dukkha
      uses: arhat-dev/actions-setup-dukkha@master

    - name: Test Gerneration
      run: |
        dukkha workflow local run test-gen
